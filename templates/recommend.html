<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Recommender System</title>
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<style>
    .text-white{
        color:white
    }
</style>
<body style="background-color:rgb(237, 185, 118)">

    <nav class="navbar" style="background-color:#f4885d">
        <a class="navbar-brand">My Book recommender</a>
        <ul class="nav navbar-nav">
            <li><a href="/">Home</a></li>
            <li><a href="/recommend">Recommend</a></li>
            <li><a>Contact</a></li>
        </ul>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-white" style="font-size:50px">Recommend Books</h1>
                <form action="/recommend_books" method="post">
                    <input name="user_input" type="text" class="form-control"><br>
                    <input type="submit" class="btn btn-lg btn-warning">
                </form>
            </div>
            {% if data %}
            {% for i in data %}
            <div class="col-md-3" style="margin-top:50px">
                <div class="card">
                    <img class="card-img-top" src="{{ i['image'] }}">
                    <div class="card-body">
                        <h4 class="card-title">{{ i['title'] }}</h4>
                        <p class="card-text">Author: {{ i['author'] }}</p>
                        <p class="card-text">Publisher: {{ i['publisher'] }}</p>
                        <p class="card-text">ISBN: {{ i['isbn'] }}</p>
                    </div>
                </div>
            </div>
            {% endfor %}
            {% else %}
            
            {% endif %}
            




        </div>
    </div>

</body>
</html>
